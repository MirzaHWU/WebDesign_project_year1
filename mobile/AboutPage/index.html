<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/address.css">
    <link rel="stylesheet" href="./css/nav.css">

</head>

<body>

    <div class="ui_grid_container">
        <header>
            <div class="head-buttons"><i class="fa fa-user-circle"></i></i></i></div>
            <div class="pageName">Lings Cars</div>
            <div class="head-buttons"><i class="fa fa-adjust"></i></i></div>
        </header>



        <span class="main-contact-form-container">
            <div class="info">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2291.4568710251665!2d-1.6358977484367025!3d54.94754646117668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487e79e2df460117%3A0xe6c3e58fd0c53390!2sVance%20Business%20Park%2C%20Gateshead%20NE11%209NE%2C%20UK!5e0!3m2!1sen!2sae!4v1582542260008!5m2!1sen!2sae"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="container">
                
                <div class="form">
                    <h1>Write Us.</h1>
                    <form id="contact" action="" method="post">

                        <input placeholder="Name*" type="text" tabindex="1" required autofocus>

                        <input placeholder="Email*" type="email" tabindex="2" required>

                        <input placeholder="Phone Number" type="tel" tabindex="3" required>

                        <textarea placeholder="Message*" tabindex="5" required></textarea>

                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>

                    </form>
                </div>

                <div class="address-container">

                    <div class="find-us">Find Us.</div>
                    <div class="address">
                        <div style="display: table; height: 100%; overflow: hidden;">
                            <div style="display: table-cell; vertical-align: middle;">
                                <div>
                                    LING World Headquarters
                                </div>
                                <div>
                                    Vance Business Park
                                </div>
                                <div>
                                    Gateshead, NE11 9NE
                                </div>
                                <div>
                                    Newcastle upon Tyne, England, UK
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="find-us">Contact Us.</div>
                    <div class="address">
                        <div style="display: table; height: 100%; overflow: hidden;">
                            <div style="display: table-cell; vertical-align: middle;">
                                <div>
                                    Ling Valentine
                                </div>
                                <div>
                                    Tel - 0191 460 9444
                                </div>
                                <div>
                                    Fax - 0870 486 1130
                                </div>
                                <div>
                                    Email - sales@LINGsCARS.com
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>


        </span>

        <nav>
            <div class="home"> <i class="fa fa-home"></i>
                <h4>Home</h4>
            </div>
            <div class="search"> <i class="fa fa-search"></i>
                <h4>Search</h4>
            </div>

            <div class="contact"> <i class="fa fa-phone"></i>
                <h4>Contact</h4>
            </div>
        </nav>
    </div>

</body>

</html>
